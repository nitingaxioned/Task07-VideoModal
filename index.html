<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
  <meta charset="utf-8">
  <title>Video Modal</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
      <div class="wrapper">
        <p>Video Modal</p>
      </div>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="wrapper">
        <ul class="video-list">
          <li class="video-item">
            <img src="https://via.placeholder.com/320x180" alt="video Thumbnail">
            <span class="hide-me">
              <iframe src="https://www.youtube.com/embed/Q6uUHpEmejY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </span>
          </li>
          <li class="video-item">
            <img src="https://via.placeholder.com/320x180" alt="video Thumbnail">
            <span class="hide-me">
              <iframe src="https://www.youtube.com/embed/Q6uUHpEmejY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </span>
          </li>
          <li class="video-item">
            <img src="https://via.placeholder.com/320x180" alt="video Thumbnail">
            <span class="hide-me">
              <iframe src="https://www.youtube.com/embed/Q6uUHpEmejY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </span>
          </li>
        </ul>
      </div>
      <div class="modal hide-me">
        <span class="close">close</span>
      </div>
    </main>
  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>
</html>
